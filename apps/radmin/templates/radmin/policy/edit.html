<!DOCTYPE html>
<html>
<head>
	<title>HST | Edit Policies</title>
	<style type="text/css">
		textarea {
			width: 100%;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<form method="post">{% csrf_token %}
		Year: <input type="number" name="year" value="{{year}}"><br>
		Text: (Markdown supported)<br>
		<textarea rows="20" name="markdown">{{current}}</textarea>
		<button>Save</button>
	</form>
</body>
</html>
