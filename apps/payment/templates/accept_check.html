<!DOCTYPE html>
<html>
<head>
	<title>HST | Accept Check</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<link rel="icon" type="image/png" href="{% static 'main/images/favicon.ico/favicon.ico' %}">
</head>
<body id="login">
	<a href="/">Home</a>
	<center>
		<h1>Accept Invoice Check</h1>
		<form method="post">{% csrf_token %}
			<table>
				<tr>
					<td>Invoice ID:</td>
					<td><input type="number" name="username" value="{{p.login.username}}"></td>
					<td class="error">{{e.login.username}}</td>
				</tr>
				<tr>
					<td>Invoice Code:</td>
					<td><input type="hexidecimal" name="password" value="{{p.login.password}}"></td>
					<td class="error">{{e.login.password}}</td>
				</tr>
			</table>
			<button>Find Invoice</button>
		</form>
	</center>
</body>
</html>
