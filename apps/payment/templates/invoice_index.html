<!DOCTYPE html>
<html>
<head>
	<title>HST | Invoices</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body id="invoice_index" class="public">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<a href="/myaccount/classes/">&larr; Back to Course Selection</a>
	{% for year in hist %}
	<h2>{{year.year}}</h2>
		{% for invoice in year.invoices %}
		<a href="/register/invoice/{{invoice.id}}">{{invoice}}</a><br>
		{% endfor %}
	{% endfor %}
	<button class="close" onclick="hst()">Close</button>
</body>
</html>
