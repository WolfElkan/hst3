<!DOCTYPE html>
<html>
<head>
	<title>HST | Audition Results</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<style type="text/css">
		a {
			display: block;
		}
	</style>
</head>
<body id="audition_menu" class="admin">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
<a href="/admin/dashboard/">&larr; Return to Admin Dashboard</a>
<h1>HST Audition Results Interface</h1>
{% if not courses %}<p>There are no classes with currently pending auditions.</p>{% endif %}
{% for course in courses %}
<a href="{{course.id}}/">{{course.title}}</a>
{% endfor %}
<button class="close" onclick="hst()">Close</button>
</body>
</html>
