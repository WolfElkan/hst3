<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HST | Registration</title>
		{% load staticfiles %}
		<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
		<link rel="icon" type="image/png" href="{% static 'main/images/favicon.ico/favicon.ico' %}">
	</head>
	<body id="index">
		<h1>Registration</h1>
		{% if name %}
		<p>Hello {{name}}!</p>
		<a href="/logout/">Log Out</a>
		<a href="/myaccount/">My Account</a>
		{% else %}
		<a href="/login">Returning User Login</a>
		<a href="/register/family/">First-Time Registration</a>
		{% endif %}
		{% if incomplete_registration %}
		<a href="/register/redirect/">Continue Registration</a>
		{% endif %}
	</body>
</html>
