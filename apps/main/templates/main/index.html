<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HST | Registration</title>
		{% load staticfiles %}
		<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
		<style type="text/css">
			.exit-sudo {
				background-color: #f4a!important;
			}
			.exit-sudo:hover {
				background-color: #a29!important;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
		<link rel="icon" type="image/png" href="{% static 'main/images/favicon.ico/favicon.ico' %}">
	</head>
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<body id="index" class="public">
		<h1>Registration</h1>
		{% if name %}
		<p>Hello {{name}}</p>
		<a href="/logout/">Log Out</a>
		<a href="/myaccount/">My Account</a>
		{% else %}
		<a href="/login">Login (Returning Families)</a>
		<a href="/register/family/">Registration (New Families)</a>
		{% endif %}
		{% if incomplete_registration %}
		<a href="/register/redirect/">Continue Registration</a>
		{% endif %}
		{% if sudo %}
		<a class="exit-sudo" href="/sudo/exit/">Exit SUDO</a>
		{% endif %}
		<button class="close" onclick="hst()">Close</button>
	</body>
</html>
