<!DOCTYPE html>
<html>
<head>
	<title>HST | Recover Password </title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<style type="text/css">
		ul {
			list-style: none;
		}
		li {
			text-align: left;
		}
	</style>
</head>
<body id="sendpassword" class="public">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<center>
		<div>
			Your username is <code>{{user}}</code>
		</div>
		<div>
			To which email would you like your password reset sent?
			<form action="send/" method="POST">{% csrf_token %}
				<input type="hidden" name="user_id" value="{{user.id}}">
				<ul>
					{% for email in user.all_emails %}
					<li><input type="radio" name="email" value="{{email}}">{{email}}</li>
					{% endfor %}
				</ul>
				<button>Send</button>
			</form>
		</div>
	</center>
	<button class="close" onclick="hst()">Close</button>
</body>
</html>
