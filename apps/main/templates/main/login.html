<!DOCTYPE html>
<html>
<head>
	<title>HST | Login</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<link rel="icon" type="image/png" href="{% static 'main/images/favicon.ico/favicon.ico' %}">
</head>
<body id="login" class="public">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<a href="/">Home</a>
	<center>
		<h1>Returning User Login</h1>
		<form method="post">{% csrf_token %}
			<table>
				<tr>
					<td>Username or Email:</td>
					<td><input type="text" name="username" value="{{p.login.username}}"></td>
					<td class="error">{{e.login.username}}</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" value="{{p.login.password}}"></td>
					<td class="error">{{e.login.password}}</td>
				</tr>
			</table>
			<button>Submit</button>
		</form>
	</center>
	<button class="close" onclick="hst()">Close</button>
</body>
</html>
