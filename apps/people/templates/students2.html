<!DOCTYPE html>
<html>
<head>
	<title>HST | Registration</title>
	{% load staticfiles %}
</head>
<script src="{% static 'main/js/jquery.js' %}" charset="utf-8"></script>
<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
<style type="text/css">
	* {
		/*vertical-align: top;*/
	}
	h2 {
		text-decoration: underline;
		text-align: center;
	}
	.student_menu {
		padding: 5px;
		padding-bottom: 0px;
		font-size: 0;
	}
	.tab {
		font-size: 16px;
		display: inline-block;
		border: solid black 1px;
		border-top-left-radius: 10px;
		border-top-right-radius: 10px;
		border-bottom: solid black;
		text-align: center;
		padding: 5px;
		text-decoration: none;
		width: calc(100% / {{students|length}} - 12px)
	}
	.tab div {
		color: black;
	}
	.selected_tab {
		border-bottom: solid white;
		text-decoration: none;
		font-weight: bold;
	}
	.selected_tab div {
		color: black;
	}
	.course_menu {
		border: solid;
		border-top: none;
		padding: 2px;
		margin: 0 5px 5px 5px;
	}
	table {
		display: inline-block;
		border-spacing: 0;
	}
	.outlined tr {
		outline: solid black 1px;
	}
	td {
		padding: 5px;
	}
	.ib {
		display: inline-block;
	}
	.il {
		display: inline;
	}
	.pane {
		display: block;
	}
	.right {
		text-align: right;
	}
	.center {
		text-align: center;
	}
	.invoice {
		margin: 15px;
		display: block;
	}

	/*.legend {display: none;}*/
	td.cart {
		vertical-align: top;
	}
	td.legend {
		vertical-align: bottom;
		padding-bottom: 0;
	}
	.course_menu table tr {
		/*height: 48px;*/
	}

</style>
<script type="text/javascript">
	function go(next) {
		$('#next').val(next)
		$('#student_info').submit()
	}
	$(document).ready(function() {
		set('#sex','{{current_student.sex}}')
		set('#tshirt','{{current_student.tshirt}}')
		set('#grad_year','{{current_student.grad_year}}')
	})
</script>
<body>
	<div class="student_menu">
		{% for student in students %}
		<div onclick="go('{{student.id}}')" class="tab{% if student.id|add:0 == current_student.id|add:0 %} selected_tab {% endif %}" title="{{student}}, age {{student.age}}">
			{{student.prefer}}
		</div>
		{% endfor %}
	</div>
	<div class="course_menu">
		<form id="student_info" method="POST">{% csrf_token %}
			<input id="next" type="hidden" name="next">

			 First<input type="text" name="first" value="{{current_student.first}}"><br>
			
			Last<input type="text" name="alt_last" value="{{current_student.alt_last}}" placeholder="{{family.last}}"><br>
			
			Nickname<input type="text" name="alt_first" value="{{current_student.alt_first}}"><br>
			
			Sex<select id="sex" name="sex">
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select><br>
			
			Birthday<input type="text" name="birthday" value="{{current_student.birthday|date:'Y-m-d'}}"><br>
			
			Grade
			<!-- <input type="text" name="grad_year" value="{{current_student.grad_year}}"> -->
			<select id="grad_year" name="grad_year">
				<option value="0000"></option>
				<option value="{{reg_year|add:-12}}">K</option>
				<option value="{{reg_year|add:-11}}">1</option>
				<option value="{{reg_year|add:-10}}">2</option>
				<option value="{{reg_year|add:-9}}">3</option>
				<option value="{{reg_year|add:-8}}">4</option>
				<option value="{{reg_year|add:-7}}">5</option>
				<option value="{{reg_year|add:-6}}">6</option>
				<option value="{{reg_year|add:-5}}">7</option>
				<option value="{{reg_year|add:-4}}">8</option>
				<option value="{{reg_year|add:-3}}">9</option>
				<option value="{{reg_year|add:-2}}">10</option>
				<option value="{{reg_year|add:-1}}">11</option>
				<option value="{{reg_year|add:0}}">12</option>
			</select>
			<br>
			
			tshirt<!-- <input type="text" name="tshirt" value="{{current_student.tshirt}}"> -->
			<select type="text" name="tshirt" id="tshirt">
				<option></option>
				{% for size in t_shirt_sizes %}
				<option value="{{size.no0}}" id="{{size.no0}}">{{size.no1}}</option>
				{% endfor %}
			</select><br>
			
			Phone<input type="text" name="alt_phone" value="{{current_student.alt_phone}}" placeholder="Use Family Phone"><br>
			
			Email<input type="text" name="alt_email" value="{{current_student.alt_email}}" placeholder="Use Family Email"><br>
			
			Special Needs or Allergies<textarea name="needs" placeholder="None">{{current_student.needs}}</textarea> 

		</form>
	<button onclick="go('{{current_student.id}}')">Save</button>
	</div>
</body>
</html>
