<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		ul {
			display: inline-block;
			list-style: none;
			padding-left: 5px;
			margin: 0;
			vertical-align: middle;
		}
		span {
			display: inline-block;
		}
		.plus {
			text-decoration: none;
			font-weight: bold;
			margin-left: 2px;
		}
	</style>
	<title>HST | {{thing}}</title>
</head>
<body>
	<h1>{{thing}}</h1>
	<h2>{{Model}}</h2>
	<form action="/rest/update/{{model}}/{{thing.id}}/" method="POST"> {% csrf_token %}
		<table>
			<tr>
				<td>id:</td>
				<td>{{thing.id}}</td>
			</tr>
			{% for kvp in display %}
			<tr>
				<td>{{kvp.field}}:</td>
				<td>{{kvp.input|safe}}</td>
			</tr>
			{% endfor %}
		</table>
		<button type="submit">Update</button>
		<a href="/rest/show/{{model}}/{{thing.id}}/">Cancel</a>
	</form>
	<a href="/rest/delete/{{model}}/{{thing.id}}">Delete</a>
</body>
</html>
