<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<style type="text/css">
		ul {
			display: inline-block;
			list-style: none;
			padding-left: 5px;
			margin: 0;
			vertical-align: middle;
		}
		span {
			display: inline-block;
		}
	</style>
	<title>HST | {{thing}}</title>
</head>
<body id="rest_show" class="admin rest">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<a href="/rest/">REST</a>
	<a href="/rest/index/{{model}}/">{{model|title}} Index</a>
	<h1>{{thing}}</h1>
	{% if model == "course" %}<a href="/reports/roster/{{thing.id}}/">Roster</a>{% endif %}
	<h2><a href="/rest/index/{{model}}/">{{Model}}</a></h2>
	<!-- <a href="prev/">&lt;Prev</a>
	<a href="next/">Next&gt;</a> -->
	<table>
		<tr>
			<td>id:</td>
			<td>{{thing.id}}</td>
		</tr>
		{% for kvp in display %}
		<tr>
			<td>{{kvp.field}}:</td>
			<td>{{kvp.input|safe}}</td>
		</tr>
		{% endfor %}
	</table>
	<a href="/rest/edit/{{model}}/{{thing.id}}/">Edit</a><br>
	<button class="close" onclick="hst()">Close</button>
</body>
</html>
