<!DOCTYPE html>
<html>
<head>
	<title>HST | Search Results</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<style type="text/css">
	</style>
</head>
<body class="admin rest">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<form>
		<input type="text" name="query" value="{{query}}">
		<button>Search</button>
	</form>
	{{results|length}} result{% if results|length != 1 %}s{% endif %}
	{% for result in results %}
	<div>
		{{result.emoji|safe}}
		<a href="/rest/show/{{result.rest_model}}/{{result.id}}">{{result}}</a>
	</div>
	{% endfor %}
	<button class="close" onclick="hst()">Close</button>
</body>
</html>
