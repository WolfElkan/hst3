<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		ul {
			display: inline-block;
			list-style: none;
			padding-left: 5px;
			margin: 0;
			vertical-align: middle;
		}
		span {
			display: inline-block;
		}
		td {
			text-align: center;
		}
		div {
			text-align: right;
		}
	</style>
	<title>HST | {{Model}} Index</title>
</head>
<body>
<a href="/rest/">Home</a>
<a href="/reports/students/2017/">2017</a>
<a href="/rest/new/{{model}}/">Add New {{Model}}</a>
<h1>{{Model}} Index</h1>
<table>
	<thead>
		<th>id</th>
		{% for col in columns %}
		<th>{{col}}</th>
		{% endfor %}
	</thead>
	{% for thing in display %}
	<tr>
		{% for static in thing %}
		<td>{{static|safe}}</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
</body>
</html>
