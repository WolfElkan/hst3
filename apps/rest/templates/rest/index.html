<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<style type="text/css">
		ul {
			display: inline-block;
			list-style: none;
			padding-left: 5px;
			margin: 0;
			vertical-align: middle;
		}
		span {
			display: inline-block;
		}
		td {
			text-align: center;
			white-space: nowrap;
		}
		div {
			text-align: right;
		}
		a, a:visited {
			color: blue;
		}
	</style>
	<title>HST | {{Model}} Index</title>
</head>
<body id="rest_index" class="admin rest">
<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
<a href="/rest/">Home</a>
<a href="/reports/students/2016/">2016</a>
<a href="/rest/new/{{model}}/">Add New {{Model}}</a>
<h1>{{Model}} Index</h1>
<table>
	<thead>
		<th>id</th>
		{% for col in columns %}
		<th>{{col}}</th>
		{% endfor %}
	</thead>
	{% for thing in display %}
	<tr>
		{% for static in thing %}
		<td>{{static|safe}}</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
<button class="close" onclick="hst()">Close</button>
</body>
</html>
