<!DOCTYPE html>
<html>
<head>
	<title>HST | Mass Enroll</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body id="mass_enroll" class="admin">
<h1>Mass Enrollment Interface</h1>
<form method="POST" action="register/" >{% csrf_token %}
<select name="status">
	<option value="--------">--------</option>
	{% for status in status_choices %}
	<option value="{{status}}">{{status}}</option>
	{% endfor %}
</select>
in
<select  name="course_id">
	{% for course in courses %}
	<option value="{{course.id}}">{{course}}</option>
	{% endfor %}
</select>
<table>
	<thead>
		<th>Student</th>
		<th>Role</th>
		<th>Role Type</th>
	</thead>
{% for student in students %}
	<tr>
		<td>{{student}}</td>
		<td><input type="text" name="role_{{student.id}}"></td>
		<td>
			<select name="role_type_{{student.id}}">
				<option value=""></option>
				<option value="Lead">Lead</option>
				<option value="Support">Support</option>
				<option value="Chorus">Chorus</option>
			</select>
		</td>
	</tr>
{% endfor %}
</table>
<input type="submit">
</form>
<button class="close" onclick="hst()">Close</button>
</body>
</html>
