<!DOCTYPE html>
<html>
<head>
	<title>HST | Sign In Sheets </title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<style type="text/css">
		div.input {
			margin: 10px 0;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body id="signin_home" class="admin">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
	<h1>Sign In Sheets</h1>
	<form>
		<div class="input">Day: 
			<select name="day">
				<!-- <option value="sun">Sunday</option> -->
				<!-- <option value="mon">Monday</option> -->
				<option value="tue">Tuesday</option>
				<option value="wed">Wednesday</option>
				<!-- <option value="thu">Thursday</option> -->
				<option value="fri">Friday</option>
				<!-- <option value="sat">Saturday</option> -->
			</select>
		</div>
		<div class="input">Start: 
			<input type="date" name="start" value="{{today|date:'Y-m-d'}}">
		</div>
		<div class="input">Weeks:
			<input type="number" name="weeks">
		</div>
		<button>Get Sign In Sheets</button>
	</form>
	<a href="/admin/dashboard/">&larr;Admin Dashboard</a>
	<button class="close" onclick="hst()">Close</button>
</body>
</html>
