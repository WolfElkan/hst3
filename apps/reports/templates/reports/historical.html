<!DOCTYPE html>
<html>
<head>
	<title>HST | Historical Reports</title>
	{% load staticfiles %}
	<script src="{% static 'main/js/script.js' %}" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
	<style type="text/css">
		a {
			display: block;
		}
		.e {
			font-weight: bold;
		}
	</style>
</head>
<body id="historical_rosters" class="admin">
	<img id="logo" src="//www.hstonline.org/wp-content/uploads/2017/05/cropped-cropped-HST-LOGO-10.png">
<h1><a href="/reports/students/">Master Enrollments</a></h1>
<h1>HST Historical Class Rosters</h1>
{% for year in history %}
<h2>{{year.year}}</h2>
	<a href="/reports/students/{{year.year}}/">{{year.year}} Enrollment Matrix</a>
	{% for course in year.courses %}
	<a {% if course.tradition.e %} class="e" {% endif %} href="/reports/roster/{{course.id}}/">{{course.title}}</a>
	{% endfor %}
{% endfor %}
<button class="close" onclick="hst()">Close</button>
</body>
</html>
